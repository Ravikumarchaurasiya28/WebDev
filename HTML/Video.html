<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Image</title>
</head>
<body>
    <main>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/HcOc7P5BMi4?si=hwP8cCdbp8u9oc1i" 
        title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; 
        encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-
        when-cross-origin" allowfullscreen></iframe>
        <video width="570" height="300" src="https://www.youtube.com/watch?v=HcOc7P5BMi4" 
        controls autoplay loop> Video</video>
    </main>
</body>
</html>
