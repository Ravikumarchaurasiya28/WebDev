<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Card Design</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            background-color: rgb(248, 209, 209);
            padding: 45px;
            display: flex;
        }
        .card {
            background-color: white;
            width: 198px;
            border-radius: 7px;
            padding: 0 0 34px 0;
            margin: 4px;
        }
        .image {
            padding: 3px;
        }
        .image img {
            border-radius: 7px;
        }
        .content {
            padding: 7px 13px;
            font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
        .content p {
            font-size: 9px;
            color: gray;
        }
        .capsules {
            padding: 0 28px 0 14px;
        }
        .capsules span {
            border: 1px solid gray;
            padding: 0px 6px;
            border-radius: 7px;
            font-size: 8px;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        .button {
            text-align: center;
        }
        .button button {
            padding: 7px 15px;
            border-radius: 15px;
            background-color: rgb(216, 236, 253);
            color: rgb(14, 150, 234);
            font-size: 10px;
            margin-top: 7px;
            border: none;
            font-weight: bold;
            cursor: pointer;
        }
        .button button :hover {
            background-color: blueviolet;
            color: rgb(10, 136, 214);
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="image" >
            <img width="188" height="140" src="image.jpg" alt="">
        </div>
        <div class="capsules">
        <span>Nature</span>
        <span>Waterfall</span>
    </div>
    <div class="content">
        <h2>Ravi Kumar Chaurasiya</h2>
        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Doloremque vitae non eligendi repudiandae velit ab dolores nesciunt eaque quaerat cumque atque, temporibus dolorum ullam amet eos voluptates aliquid alias at?</p>
    </div>
    <div class="button"><button>Read More</button></div>
    </div>
    
</body>
</html>
